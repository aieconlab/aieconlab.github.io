#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `x` with logo_width, example: "100x"
logo_width = "328x"
# logo text will only show when logo is missing.
logo_text = "AIEconLab"
page_not_found_image = "images/404.png" # 404 error page image
# image gallery shortcode
image_gallery = true
# email address
email = "youngmin.econ.ai@gmail.com"
# contact form action
contact_form_action = "https://formspree.io/f/xvzqpdne"
# search
search = true
# main sections
mainSections = ["post"]
# featured post
featured_post = true
# layout
post_layout = "grid" # layout value (full, grid or list)
# Sidebar
sidebar = "right" # sidebar value (left, right or false)
# custom script on header
custom_script = ""
# copyright
copyright = "Design By AIEconLab"

# customize your color and font from here.
[variables]
# Modern Color Palette (Updated 2026-02-01)
color_primary = "#2563eb"      # Modern Blue (Tailwind blue-600)
body_color = "#ffffff"         # Pure white
text_color = "#334155"         # Slate-700 (더 진한 본문)
text_color_dark = "#0f172a"    # Slate-900 (제목용)
text_color_light = "#64748b"   # Slate-500 (보조 텍스트)
border_color = "#e2e8f0"       # Slate-200 (부드러운 테두리)
black = "#0f172a"              # Slate-900
white = "#ffffff"
light = "#f1f5f9"              # Slate-100 (Surface)

# Typography Settings
font_primary = "Pretendard"
font_primary_type = "sans-serif"
font_secondary = "Pretendard"
